<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}Dinno crawler{% endblock %}</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}" />
		<script src="{{url_for('static', filename='tailwindcss.js')}}"></script>
	</head>
	<body dir="rtl">
		<header class="flex justify-start flex-row-reverse gap-10 items-center container mx-auto py-5">
			<h1 class="font-bold text-4xl">Dinno crawler</h1>
			<nav class="">
				<ul class="flex gap-5 items-center justify-center">
					<li>
						<a
							class="text-blue-500"
							href="{{ url_for('handle_home') }}"
							>Home</a
						>
					</li>
				</ul>
			</nav>
		</header>

		<main>
			{% block content %}
			<h1>Choose from navbar</h1>
			{% endblock %}
		</main>
	</body>
</html>
