<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}Dinno crawler{% endblock %}</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}" />
		<script src="{{url_for('static', filename='tailwindcss.js')}}"></script>
	</head>
	<body
		dir="rtl"
		class="flex flex-col h-screen bg-gray-100">
		<header class=" w-full py-5 bg-white">
			<div class="container mx-auto flex justify-start flex-row-reverse gap-10 items-center">
							<h1 class="font-bold text-4xl">Dinno crawler</h1>
			<nav class="flex-1">
				<ul class="flex gap-5 items-center justify-start">
					<li>
						<a
							class="text-blue-500 text-lg hover:text-blue-400 hover:underline transition-all"
							href="{{ url_for('handle_home') }}"
							>خانه</a
						>
					</li>
				</ul>
			</nav>
			</div>
		</header>

		<main class="grow-1">
			{% block content %}
			<h1>Choose from navbar</h1>
			{% endblock %}
		</main>

		<footer class="text-center py-3 bg-white mt-5">
			<div class="flex flex-col justify-center">
				<span>این پروژه صرفا جنبه آموزشی دارد</span>
				<span class="text-gray-700">دانشگاه علم‌و‌فرهنگ</span>
			</div>
		</footer>
	</body>
</html>
